<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			width:200px;
			height:200px;
			position:absolute;
		}
		.div1{
			background-color: red;
			z-index:10;
		}
		.div2{
			background-color: green;
			top:100px;
			left:100px;
			z-index:11;
		}
		.div3{
			/*background-color: blue;*/
			left:150px;
			top:150px;
			z-index:13;
			/*只给背景透明*/
			background:rgba(255,255,255,0.6);
			/*opacity是将整体内容全部透明,范围为0~1,0是全透明,1是不透明*/
		  /*opacity:0.5;*/
		}
	</style>
</head>
<body>

	<div class="div1"></div>
	<div class="div2"></div>
	<div class="div3"></div>
</body>
</html>
