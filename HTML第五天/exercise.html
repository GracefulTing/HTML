<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.div{
			width:500px;
			border:1px solid;
		}
		.div p{
			position:absolute;
			top:30px;
		}
	</style>
</head>
<body>
	<div class="div">
		<img src="img/dog.jpg" alt="" width="200px">
		<p>这是两只可爱的狗狗!</p>
	</div>
</body>
</html>
