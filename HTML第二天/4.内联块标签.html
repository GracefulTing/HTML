<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			img{
				width:600px;
			}
		</style>
	</head>
	<body>
		<!-- 
		src:文件路径
		alt:当图片加载失败时做提示作用,会提高用户的好感度.
		当只设定宽度的时候,高度会等比例缩放;如果宽高都进行设定,则根据设定的大小为基准.
		-->
		<!--
		内联块标签:display:inline-block;
		特点:
		1.默认由内容撑开宽高;
		2.可以手动设置宽高;
		3.可以与同类型标签和行标签共用一行. 
		-->
		<img src="img/a.jpg" alt="别着急">
	</body>
</html>
