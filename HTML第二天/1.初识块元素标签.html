<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- div:权重10 -->
		<div>Division</div>

		<!-- 使用场景：整个页面的一个主题,一个页面只能有一个-->
		<h1>this is heading NO.1</h1>
		<!-- 一般页面不会超过10个,但是大型网站除外 -->
		<h2>this is heading NO.2</h2>
		<!-- 随便用 -->
		<h3>this is heading NO.3</h3>
		<h4>this is heading NO.4</h4>
		<h5>this is heading NO.5</h5>
		<h6>this is heading NO.6</h6>

		<!-- 段落标签,表示一段话.
			 <br>:属于强制换行 
			 <hr>:划线
		-->
		<p>段落标签,属于块标签</p>
		<hr>

		<!-- ul>li{unorder list$}*3 -->
		<!-- 无序标签 -->
		<ul>
			<li>unorder list1</li>
			<li>unorder list2</li>
			<li>unorder list3</li>
		</ul>

		<!-- 有序标签 -->
		<ol>
			<li>order list1</li>
			<li>order list2</li>
			<li>order list3</li>
		</ol>
		<!-- ul/ol都要和li配合使用,主要用于列表项内容 
		     li不能单独使用
		-->


		<!-- dl:定义列表,要和dt,dd配合使用 -->
		<dl>
			<dt>第一章</dt>
			<dd>第一节</dd>
			<dd>第二节</dd>
			<dd>第三节</dd>
			<dt>第二章</dt>
			<dd>第一节</dd>
			<dd>第二节</dd>
			<dd>第三节</dd>
		</dl>


		<!-- 
		总结:
		1.都是双标签;
		2.(1)独占一行,默认情况下宽度为整行宽度(页面宽度);
		  (2)默认情况下,高度由内容撑开;
		  (3)都可以手动设置宽高;
		-->

	</body>
</html>
