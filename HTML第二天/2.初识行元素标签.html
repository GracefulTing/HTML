<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 用来表示几个字或几个词 -->
		<span>今天很凉快今天很凉快</span><span
		>今天很凉快</span>

		<a href="http://www.baidu.com">百度一下</a>
		<a href="###">百度一下</a>
		<a href="1.初识块元素标签.html">块元素</a>
		<!-- 
		注意:给href添加网址时,一定要添加http://才能实现跳转 
		实现一个项目中,页面间跳转,只需在href后添加跳转页面的文件名.html
		-->

		<span>饿了</span>
		<!-- 字体加粗,起强调作用 -->
		<strong>饿了</strong>
		<!-- 字体发生倾斜 -->
		<i>饿了</i>
		<!-- 当文字需要下划线的时候使用,官方不建议使用 -->
		<u>我不饿</u>
		<!-- 给内容添加标记(自动添加背景颜色,默认为黄色) -->
		<mark style="background-color: red;">我不饿</mark>

		<!--
		总结:
		特点1:
		1.都是双标签;
		特点2:
		1.可以和同类型的标签共用一行;
		2.默认有内容撑开宽高;
		3.不支持设置宽高
		-->

		<!-- 行元素加margin-top没效果 -->
	</body>
</html>
