		<!--

		  原理:添加一个空的div标签,使用css提供的clear:both样式方法,清除浮动,让父级能够自动获取内容的高度
		  优点:代码少,浏览器支持好
		  缺点:当大量使用浮动时,需要添加多个div的空标签
