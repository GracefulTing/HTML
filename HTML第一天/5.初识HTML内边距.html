	<body>
		<!-- padding的统一赋值 -->
		<div style="border:1px solid;padding:20px;">Division</div>
		<!-- padding的单独赋值 -->
		<div style="border:1px solid;padding-left:20px;">Division</div>
		<!-- padding的两两赋值 顺时针：上右下左-->
		<div style="border:1px solid;padding: 10px 50px;">Division</div>
		<!-- 父子嵌套 -->
		<div style="width:200px;height:200px;background-color: yellow;padding: 50px;">
			<div style="width:100px;height:100px;background-color:hotpink;"></div>
		</div>
		<!-- 内边距的用途：使元素产生留白，会加大自身元素的值
		顺序：上右下左 -->
		
	</body>
</html>
