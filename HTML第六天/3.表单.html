<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- 
	action:引号中写地址:地址是数据提交的地址 
	method:提交方式
	get:直接提交,value:会在提交地址后以字符串拼接方式显示.
	post:先把数据打包,然后传到地址,地址栏不会显示提交的内容.
	-->
	<form action="http://www.baidu.com" method="get">
		用户名:<input type="text" name="user" value="" placeholder="请输入邮箱或手机"><br>
		密码:<input type="password" name="pw"><br>
		男:<input type="radio" name="ra" checked>
		女:<input type="radio" name="ra"><br>
		爱好:王者农药<input type="checkbox" name="box" checked>
			Dota<input type="checkbox" name="box">
			Shopping<input type="checkbox" name="box"><br>
		<input type="file"><br>	
		<select name="" id="">
			<option value="">山西</option>
			<option selected value="selected">河北</option>
			<option value="">辽宁</option>
			<option value="">上海</option>
			<option value="">大连</option>
		</select><br>
		<textarea name="" id="" cols="20" rows="10" style="resize:both;">
		resize:vertical用户可调整元素的高度;
		resize:horizontal用户可调整元素的宽度;
		resize:both用户可调整元素的宽高;
		resize:none用户不能调整元素的宽高;
		</textarea><br>
		<input type="submit" value="提交">
	</form>
</body>
</html>
